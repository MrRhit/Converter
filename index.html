<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Kilometer -->

        <h1>Converter</h1>
        <label>Km:</label>
        <input type="number" value="1" id="km">

        <span>=</span>

        <label>Meter:<label>
                <input type="number" value="1000" id="meter"><br><br>

            
                <label>Meter:</label>
                <input type="number" value="1" id="deter">
                <span>=</span>
                <label>Centimeter:<label>
                        <input type="number" value="100" id="cm"><br><br>

                        <!-- <label>:</label>
                        <input type="number" value="1" id="km2">
                        <span>=</span>
                        <label>Deca:<label>
                                <input type="number" value="100" id="dmeter"> -->

                                <!-- Rs -->
                                <div class="currency">
                                    <h1>Currency Converter</h1>
                                    <label>Rs:</label>
                                    <input type="number" value="1" id="rs">
                                    <span>=</span>
                                    <label>Paise:</label>
                                    <input type="number" value="100" id="paise">
                                </div><br>

                                <!-- Pound -->
                                <div class="currency">
                                    <label>Pound:</label>
                                    <input type="number" value="1" id="pound">
                                    <span>=</span>
                                    <label>Rs:</label>
                                    <input type="number" value="97.16" id="prs">
                                </div><br>

                                <!-- Euro -->
                                <div class="currency">
                                    <label>Euro:</label>
                                    <input type="number" value="1" id="euro">
                                    <span>=</span>
                                    <label>Rs:</label>
                                    <input type="number" value="81.51" id="ers">
                                </div><br>

                                <div class="currency">
                                    <label>Dollar:</label>
                                    <input type="number" value="1" id="dollar">
                                    <span>=</span>
                                    <label>Rs:</label>
                                    <input type="number" value="83.81" id="drs">
                                </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
